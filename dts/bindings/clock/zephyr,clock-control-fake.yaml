description: |
  Generic fake clock controller.
  This driver provides empty implementations of clock control functions.

compatible: "zephyr,clock-control-fake"

include: [clock-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#clock-cells":
    const: 1

clock-cells:
  - clkid
