description: |
  Generic fake GPIO controller for resource tracking.
  This driver provides empty implementations of GPIO functions.

compatible: "zephyr,gpio-fake-port"

include: [gpio-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags