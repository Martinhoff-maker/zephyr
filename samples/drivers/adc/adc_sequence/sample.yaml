sample:
  name: ADC driver sequence sample
common:
  tags:
    - adc
  depends_on: adc
  harness: console
  timeout: 10
  harness_config:
    type: multi_line
    regex:
      - "ADC sequence reading \\[\\d+\\]:"
      - "- .+, channel \\d+, \\d+ sequence samples:"
      - "- - \\d+ (= \\d+mV)|(\\(value in mV not available\\))"
tests:
  sample.drivers.adc.adc_sequence:
    platform_allow:
      - cy8cproto_063_ble
      - cy8cproto_062_4343w
      - nrf52840dk/nrf52840
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
      - ophelia4ev/nrf54l15/cpuapp
      - raytac_an54l15q_db/nrf54l15/cpuapp
      - ucans32k1sic
      - s32k148_evb
      - frdm_mcxc242
      - stm32f3_disco
      - sltb010a
      - slwrb4180a
      - xg23_rb4210a
      - xg24_rb4187c
      - xg27_dk2602a
      - xg29_rb4412a
      - bg29_rb4420a
    integration_platforms:
      - nrf52840dk/nrf52840
  sample.drivers.adc.adc_sequence.8bit:
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54lm20dk/nrf54lm20a/cpuapp
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    extra_configs:
      - CONFIG_SEQUENCE_RESOLUTION=8
  sample.drivers.adc.adc_sequence.oversampling_20bit_silabs:
    extra_args:
      - DTC_OVERLAY_FILE="boards/xg29_rb4412a_oversampling_20bit.overlay"
    platform_allow:
      - xg29_rb4412a
    extra_configs:
      - CONFIG_SEQUENCE_RESOLUTION=20
      - CONFIG_SEQUENCE_OVERSAMPLING=10
      - CONFIG_SEQUENCE_32BITS_REGISTERS=y
